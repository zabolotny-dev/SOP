<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - VPS Control</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-header">
          <h1><i class="fas fa-server"></i> Welcome Back</h1>
          <p>Sign in to your control panel</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              required
              autocomplete="email"
              placeholder="name@example.com"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              required
              autocomplete="current-password"
              placeholder="••••••••"
            />
          </div>

          <button type="submit" class="btn-block" id="submitBtn">
            <span id="btnText">Sign In</span>
          </button>
        </form>

        <div class="auth-links">
          Don't have an account? <a href="/register.html">Create Account</a>
        </div>
      </div>
    </div>

    <script src="/js/api.js"></script>
    <script>
      window.API.getCurrentUser()
        .then(() => {
          window.location.href = "/dashboard.html";
        })
        .catch(() => {});

      const form = document.getElementById("loginForm");
      const alertBox = document.getElementById("alert");
      const submitBtn = document.getElementById("submitBtn");
      const btnText = document.getElementById("btnText");

      function showAlert(message, type = "error") {
        alertBox.className = `alert alert-${type}`;
        alertBox.textContent = message;
        alertBox.style.display = "block";
      }

      function setLoading(loading) {
        if (loading) {
          submitBtn.disabled = true;
          btnText.innerHTML = '<span class="spinner"></span> Signing in...';
        } else {
          submitBtn.disabled = false;
          btnText.textContent = "Sign In";
        }
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        alertBox.style.display = "none";
        setLoading(true);

        try {
          await window.API.login(
            document.getElementById("email").value,
            document.getElementById("password").value,
          );
          window.location.href = "/dashboard.html";
        } catch (error) {
          showAlert(error.message, "error");
          setLoading(false);
        }
      });
    </script>
  </body>
</html>
