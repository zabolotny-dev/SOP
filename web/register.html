<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - VPS Control</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-header">
          <h1><i class="fas fa-rocket"></i> Create Account</h1>
          <p>Join our hosting platform</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="registerForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              required
              autocomplete="name"
              placeholder="John Doe"
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              required
              autocomplete="email"
              placeholder="name@example.com"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              required
              autocomplete="new-password"
              placeholder="••••••••"
              minlength="8"
            />
            <small>Must be at least 8 characters</small>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              required
              autocomplete="new-password"
              placeholder="••••••••"
            />
          </div>

          <button type="submit" class="btn-block" id="submitBtn">
            <span id="btnText">Create Account</span>
          </button>
        </form>

        <div class="auth-links">
          Already have an account? <a href="/login.html">Sign In</a>
        </div>
      </div>
    </div>

    <script src="/js/api.js"></script>
    <script>
      window.API.getCurrentUser()
        .then(() => {
          window.location.href = "/dashboard.html";
        })
        .catch(() => {});

      const form = document.getElementById("registerForm");
      const alertBox = document.getElementById("alert");
      const submitBtn = document.getElementById("submitBtn");
      const btnText = document.getElementById("btnText");

      function showAlert(message, type = "error") {
        alertBox.className = `alert alert-${type}`;
        alertBox.textContent = message;
        alertBox.style.display = "block";
      }

      function setLoading(loading) {
        if (loading) {
          submitBtn.disabled = true;
          btnText.innerHTML = '<span class="spinner"></span> Creating...';
        } else {
          submitBtn.disabled = false;
          btnText.textContent = "Create Account";
        }
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        alertBox.style.display = "none";

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
          showAlert("Passwords do not match", "error");
          return;
        }

        setLoading(true);
        try {
          await window.API.register(email, password, name);
          showAlert("Account created! Redirecting...", "success");
          setTimeout(() => (window.location.href = "/login.html"), 1500);
        } catch (error) {
          showAlert(error.message, "error");
          setLoading(false);
        }
      });
    </script>
  </body>
</html>
