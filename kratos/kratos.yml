version: v1.3.0

dsn: memory

serve:
  public:
    base_url: http://localhost/auth/
    cors:
      enabled: true
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://localhost/
  
  methods:
    password:
      enabled: true
    
  flows:
    registration:
      lifespan: 10m

    login:
      lifespan: 10m

    logout:
      after:
        default_browser_return_url: http://localhost/

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-IM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

session:
  lifespan: 720h
  cookie:
    name: ory_kratos_session
    persistent: true
    same_site: Lax
    domain: localhost