services:
  postgres:
    image: postgres:18-alpine
    container_name: hosting-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - hosting-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: hosting-rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - hosting-network

  tempo:
    image: grafana/tempo:latest
    container_name: hosting-tempo
    restart: always
    ports:
      - "4317:4317"
    environment:
      - GOGC=80
    volumes:
      - tempo_data:/var/tempo
      - ./tempo.yml:/etc/tempo/tempo.yml:ro
    command:
      - "-config.file=/etc/tempo/tempo.yml"
    networks:
      - hosting-network

  hosting-service-migrator:
    image: sop-hosting-service:latest
    container_name: hosting-service-migrator
    command: ["/migrator", "migrate"]
    environment:
      - SERV_DB_USER=${POSTGRES_USER}
      - SERV_DB_PASSWORD=${POSTGRES_PASSWORD}
      - SERV_DB_HOST=${POSTGRES_HOST}:${POSTGRES_PORT}
      - SERV_DB_NAME=${SERV_DB_NAME}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hosting-network

  resources-service-migrator:
    image: sop-hosting-resources-service:latest
    container_name: hosting-resources-migrator
    command: ["/migrator", "migrate-seed"]
    environment:
      - RES_DB_USER=${POSTGRES_USER}
      - RES_DB_PASSWORD=${POSTGRES_PASSWORD}
      - RES_DB_HOST=${POSTGRES_HOST}:${POSTGRES_PORT}
      - RES_DB_NAME=${RES_DB_NAME}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hosting-network

  hosting-service:
    build:
      context: .
      dockerfile: hosting-service/Dockerfile
    image: sop-hosting-service:latest
    restart: unless-stopped
    container_name: hosting-service
    environment:
      - SERV_DB_USER=${POSTGRES_USER}
      - SERV_DB_PASSWORD=${POSTGRES_PASSWORD}
      - SERV_DB_HOST=${POSTGRES_HOST}:${POSTGRES_PORT}
      - SERV_DB_NAME=${SERV_DB_NAME}
      - SERV_AMQP_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@${RABBITMQ_HOST}:${RABBITMQ_PORT}/
      - SERV_AMQP_QUEUENAME=${SERV_AMQP_QUEUENAME}
      - SERV_TEMPO_PROBABILITY=${SERV_TEMPO_PROBABILITY}
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8010/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      hosting-service-migrator:
        condition: service_completed_successfully
      tempo:
        condition: service_started
    networks:
      - hosting-network

  provisioning-service:
    build:
      context: .
      dockerfile: hosting-provisioning-service/Dockerfile
    image: sop-hosting-provisioning-service:latest
    restart: unless-stopped
    container_name: hosting-provisioner-service
    environment:
      - PROV_AMQP_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@${RABBITMQ_HOST}:${RABBITMQ_PORT}/
      - PROV_AMQP_QUEUENAME=${PROV_AMQP_QUEUENAME}
      - PROV_APP_PROVISIONINGTIME=${PROV_APP_PROVISIONINGTIME}
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:7010/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    depends_on:
      hosting-service:
        condition: service_healthy
      tempo:
        condition: service_started
    networks:
      - hosting-network

  resources-service:
    build:
      context: .
      dockerfile: hosting-resources-service/Dockerfile
    image: sop-hosting-resources-service:latest
    restart: unless-stopped
    container_name: hosting-resources-service
    environment:
      - RES_DB_USER=${POSTGRES_USER}
      - RES_DB_PASSWORD=${POSTGRES_PASSWORD}
      - RES_DB_HOST=${POSTGRES_HOST}:${POSTGRES_PORT}
      - RES_DB_NAME=${RES_DB_NAME}
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:2010/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    ports:
      - "2080:2080"
    depends_on:
      postgres:
        condition: service_healthy
      resources-service-migrator:
        condition: service_completed_successfully
      hosting-service:
        condition: service_healthy
      tempo:
        condition: service_started
    networks:
      - hosting-network

  prometheus:
    image: prom/prometheus:latest
    container_name: hosting-prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    depends_on:
      hosting-service:
        condition: service_healthy
      provisioning-service:
        condition: service_healthy
      resources-service:
        condition: service_healthy
    networks:
      - hosting-network

  grafana:
    image: grafana/grafana:latest
    container_name: hosting-grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yaml
    depends_on:
      - prometheus
      - tempo
    networks:
      - hosting-network

networks:
  hosting-network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:
  tempo_data:
